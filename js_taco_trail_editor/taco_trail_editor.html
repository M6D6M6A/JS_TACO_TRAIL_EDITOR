<html>

<head>
    <title>GW2 | TacO Trail Editor</title>
    <link rel="icon" type="image/x-icon" href="static/taco/favicon/gw2_tools.ico">
    <link type="text/css" rel="stylesheet" href="static/taco/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div>
        <div class="mainContainer">
            <div class="gitHubLink">
                <a class="gitHubLinkText" href="https://github.com/M6D6M6A/JS_TACO_TRAIL_EDITOR" title="Source Code"
                    target="_blank" rel="noopener noreferrer">TacO Trail Editor</a>
            </div>

            <div class="topBar">
                <div class="block">
                    <div class="vertical">
                        <div class="subBlock">
                            <input class="fileInput subBlock" type="file" id="olfFileInput" style="display: none;">
                            <button class="fileInput subBlock" id="fileInput">Open File</button>
                        </div>
                        <div class="subBlock" id="fileNameContainer" style="display: none;">
                            <div id="fileName" style="display: none;"></div>
                        </div>
                        <div class="subBlock" id="saveTrailContainer" style="display: none;">
                            <input type="checkbox" id="checkboxFileName" onclick="toggleFileName()">
                            <input id="newFileName" value="edited_taco_trail.trl" disabled>
                            <button onclick="saveAs()">Save</button>
                        </div>
                    </div>
                </div>

                <div class="vertical">
                    <div class="block" id="mapIDContainer" style="display: none;">
                        <div class="vertical">
                            <div class="subBlock">
                                <div class="subBlock">
                                    Map ID:
                                </div>
                                <input id="mapId" class="subBlock shortInput" />
                            </div>
                            <div id="mapIdName"></div>
                            <div class="subBlock" id="trailVersionContainer" style="display: none;">
                                <div class="subBlock">
                                    Trail Version:
                                </div>
                                <div id="version" class="subBlock">0</div>
                            </div>
                        </div>
                    </div>


                </div>

                <div class="block" id="changeAllContainer" style="display: none;">
                    <div class="vertical">
                        <div class="subBlock">
                            <input type="checkbox" id="changeAllX">
                            X
                        </div>
                        <div class="subBlock">
                            <input type="checkbox" id="changeAllY">
                            Y
                        </div>
                        <div class="subBlock">
                            <input type="checkbox" id="changeAllZ">
                            Z
                        </div>
                    </div>

                    <div class="vertical">
                        <div class="subBlock">
                            From:
                            <input type="number" id="indexStart" class="shortInput">
                            To:
                            <input type="number" id="indexEnd" class="shortInput">
                            <input type="checkbox" id="checkboxIndex">
                            Index
                        </div>
                        <div class="subBlock">
                            <input type="number" id="changeAllValue"> Value
                        </div>
                    </div>

                    <div class="vertical">
                        <button onclick="addValues()">Add</button>
                        <button onclick="subValues()">Subtract</button>
                        <button onclick="changeValues()">Change</button>
                    </div>

                </div>
            </div>

            <div class="mainContend" id="mainContend">
                <table id="table" class=dataTable>
                </table>
                <div class="addDataContainer" id="addRow" style="visibility: hidden;">
                    <button onclick="addRow()" class="addDataButton">Add Trail
                        Position</button>
                </div>
            </div>

            <div class="botBar"> Â© 2022 - Philipp Reuter (Discord: Philipp#4768)</div>
        </div>
    </div>

    <script type="text/javascript" src="static/taco/js/script.js"></script>
</body>

</html>
