<html>

<head>
    <title>GW2 | TacO Trail Editor</title>
    <link rel="icon" type="image/x-icon" href="static/favicon/gw2_tools.ico">
    <link type="text/css" rel="stylesheet" href="/static/taco/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>


    <div>
        <div class="mainContainer">
            <div class="gitHubLink">
                <a class="gitHubLinkText" href="https://github.com/M6D6M6A/JS_TACO_TRAIL_EDITOR" title="Source Code"
                    target="_blank" rel="noopener noreferrer">TacO Trail Editor</a>
            </div>

            <div class="topBar">
                <div class="block">
                    <input class="fileInput subBlock" type="file" id="file-input">
                </div>

                <div class="block">
                    <div class="subBlock">
                        Map ID:
                    </div>
                    <input id="mapId" class="subBlock shortInput" />
                </div>

                <div class="block">
                    <div class="subBlock">
                        Trail Version:
                    </div>
                    <div id="version" class="subBlock"></div>
                </div>

                <div class="block">
                    <div class="buttons subBlock">
                        <button onclick="saveTrail()">Save</button>
                    </div>
                    <div class="subBlock">
                        <input id="newFileName" value="edited_taco_trail.trl">
                    </div>
                </div>
            </div>

            <div class="mainContend">
                <table id="table" class=dataTable>
                </table>
                <div class="addDataButton" id="addRow" style="visibility: hidden;">
                    <button onclick="addRow()">Add Trail
                        Position</button>
                </div>
            </div>

            <div class="botBar"> Â© 2022 - Philipp Reuter (GW2: FireAnomali.8207)</div>
        </div>


    </div>

    <script type="text/javascript" src="/static/taco/js/script.js"></script>

</body>



</html>
