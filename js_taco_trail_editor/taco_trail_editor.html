<html>

<head>
    <!-- {% load static %} -->
    <title>TacO Trail Editor</title>
    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <!-- <link type="text/css" rel="stylesheet" href="/static/taco/css/style.css"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://mdbootstrap.com/wp-content/themes/mdbootstrap4/css/mdb5/3.8.1/compiled.min.css">
</head>

<body>
    <div>
        <h1>
            TacO Trail Editor
        </h1>
    </div>

    <div>

        <div class="main">
            <div class="block">
                <input class="fileInput subBlock" type="file" id="file-input">
            </div>

            <div class="block">
                <div class="subBlock">
                    Map ID:
                </div>
                <input id="mapId" class="subBlock shortInput tooltip" />
            </div>

            <div class="block">
                <div class="subBlock">
                    Trail Version:
                </div>
                <div id="version" class="subBlock"></div>
            </div>

            <div class="block">
                <div class="buttons subBlock">
                    <button onclick="saveTrail()">Save</button>
                </div>
                <div class="subBlock">
                    <input id="newFileName" value="edited_taco_trail.trl">
                </div>
            </div>
        </div>


        <table class="center" id="table" style="width: 96%;">
        </table>

        <div class="center" id="addRow" style="text-align: center; width: 96%; visibility: hidden; margin-bottom: 30px;">
            <button onclick="addRow()" style="width: 100%; padding-top: 5px; padding-bottom: 5px;">Add Trail
                Position</button>
        </div>

        <!-- To Cover Footer Area -->
        <div style="width: 100%; height: 30px;"></div>
    </div>

    <footer class="text-white text-center text-lg-start fixed-bottom" style="background-color: #b71c1c; border-top: 1px solid white; height: 30px; padding-top: 2px; padding-left: 6px;">
        Â© 2021 - Philipp Reuter (GW2: FireAnomali.8207)
    </footer>

    <script type="text/javascript" src="./js/script.js"></script>
    <!-- <script type="text/javascript" src="/static/taco/js/script.js"></script> -->

</body>



</html>
